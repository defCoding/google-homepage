<html>
  <head>
    <title>Google</title>
    <link rel="icon" href="https://www.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" />
    <link rel="stylesheet" href="./main.css" />
  <head>
  <header>
    <div id="about"><a href="https://about.google/">About</a></div>
    <div id="store"><a href="https://store.google.com/">Store</a></div>
    <div id="gmail"><a href="https://gmail.com">Gmail</a></div>
    <div id="images"><a href="https://www.google.com/imghp">Images</a></div>
    <a href="https://about.google/intl/en/products"><div><img id="apps" src="https://lh5.googleusercontent.com/FnhsbLzvZuHbMsqpQTjVErIdzFcmRMNPPU2nzJ9FmZA6OW8lnD0cBQTet1EiSi7mKt4TCh9BezgypgI3dspRulyHAGXDlpXcDFxvaW1DtIq1CyAzrqCOrQ5I7qFt4RfeBsvJXj9u" /></div></a>
    <a href="https://accounts.google.com/login"><button id="account"><p><b>Sign In</b></p></button></a>
  </header>
  <body>
    <div id="content">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo"/>
      <form id="search-form" action="https://www.google.com/search">
        <div id="search-bar">
          <img src="https://www.pikpng.com/pngl/b/54-545017_facebook-search-icon-google-search-magnifying-glass-clipart.png" id="magnifying-glass"/>
          <input id="search-text-box" type="search" name="q" />
          <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" id="mic"/>
        </div>
        <div id="buttons">
          <button id="search-button"><p>Google Search</p></button>
          <button id="feeling-lucky"><p>I'm Feeling Lucky</p></button>
        </div>
      </form>
    </div>
  </body>
  <footer>
    <div id="footer-links">
      <div id="advertising"><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></div>
      <div id="business"><a href="https://smallbusiness.withgoogle.com/">Business</a></div>
      <div id="how-search"><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></div>
      <div id="privacy"><a href="https://policies.google.com/privacy">Privacy</a></div>
      <div id="terms"><a href="https://policies.google.com/terms">Terms</a></div>
      <div id="settings"><a href="https://support.google.com/">Settings</a></div>
    </div>
  </footer>
</html>
